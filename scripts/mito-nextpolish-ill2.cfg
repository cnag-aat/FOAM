[General]
job_type = local
job_prefix = mito-np-ill2
task = 1212 
rewrite = yes
rerun = 2
parallel_jobs = 1
multithread_jobs = 14
genome = ./circular_contig.fa
genome_size = auto
workdir = ./out-np-ill2
polish_options = -p {multithread_jobs}

[sgs_option]
sgs_fofn = ./illumina.fofn
sgs_options = -paired -max_depth 1000
